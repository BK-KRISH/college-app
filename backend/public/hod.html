<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HOD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>HODs</h2>
  <table id="hodTable" border="1" cellpadding="8"></table>
  <a href="dashboard.html">Back</a>

  <script>
    async function loadHod(){
      const res = await fetch('/api/hod');
      const rows = await res.json();
      const table = document.getElementById('hodTable');
      table.innerHTML = '<tr><th>Department</th><th>Name</th><th>Email</th></tr>';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.department}</td><td>${r.name}</td><td>${r.email}</td>`;
        table.appendChild(tr);
      });
    }
    loadHod();
  </script>
</body>
</html>
