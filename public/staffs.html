<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Staffs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Staffs</h2>
  <table id="staffTable" border="1" cellpadding="8"></table>
  <a href="dashboard.html">Back</a>

  <script>
    async function loadStaff(){
      const res = await fetch('/api/staffs');
      const rows = await res.json();
      const table = document.getElementById('staffTable');
      table.innerHTML = '<tr><th>ID</th><th>Name</th><th>Department</th><th>Role</th><th>Email</th></tr>';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${r.name}</td><td>${r.department}</td><td>${r.role}</td><td>${r.email}</td>`;
        table.appendChild(tr);
      });
    }
    loadStaff();
  </script>
</body>
</html>
